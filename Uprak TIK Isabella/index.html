<!DOCTYPE html>

</head>
<body>
 <div class="container">
    <div class="login">

            <br>
            <div>
                <button onclick="Verifikasi()">Login</button>
                <button onclick="Signup()">Signup</button>
                <button onclick="Clear()">Clear</button>

            </div>
            

        </div>
    </div>
 </div>
